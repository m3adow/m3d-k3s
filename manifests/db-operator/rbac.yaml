---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mariadb-admin-credentials
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    # resourceNames: ["mariadb-admin-credentials"] # Doesn't seem to work with resourceNames :(
    verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
      - watch

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: composable-mariadb-admin-credentials
subjects:
  - kind: ServiceAccount
    name: composable-controller-manager
    namespace: composable-system
roleRef:
  kind: Role
  name: mariadb-admin-credentials
  apiGroup: rbac.authorization.k8s.io
